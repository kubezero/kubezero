---
apiVersion: v1
kind: Namespace
metadata:
  name: kubezero
---
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: argo-cd
  namespace: kubezero
spec:
  repo: https://charts.bitnami.com/bitnami
  chart: argo-cd
  version: 9.0.0
  targetnamespace: kubezero
  valuesContent: |
    server:
      insecure: true
      extraArgs:
        - --disable-auth
      ingress:
        enabled: true
        hostname: 'gitops.local.kubezero.io'
      config:
        kustomize.buildOptions: --enable-helm
---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: controller
  namespace: kubezero
spec:
  description: Platform controller resources
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
  destinations:
    - name: in-cluster
      namespace: kubezero
      server: https://kubernetes.default.svc
  sourceRepos:
    - https://github.com/wazery/kubezero
    - https://github.com/*/kubezero
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitops-controller
  namespace: kubezero
  annotations:
    argocd.argoproj.io/sync-wave: '50'
spec:
  project: controller
  source:
    repoURL: https://github.com/wazery/kubezero
    path: bootstrap
    targetRevision: main
  destination:
    name: in-cluster
    namespace: kubezero
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        maxDuration: 5m0s
        factor: 2
