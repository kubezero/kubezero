---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: management
  namespace: kubezero
spec:
  description: Platform registry resources
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
  destinations:
    - namespace: '*'
      server: '*'
  sourceRepos:
    - https://github.com/wazery/kubezero
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: management
  namespace: kubezero
  annotations:
    argocd.argoproj.io/sync-wave: '100'
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: management
  source:
    repoURL: https://github.com/wazery/kubezero
    path: registry/management
    targetRevision: main
  destination:
    name: in-cluster
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - Replace=true
