---
# This ExternalSecret reads the kubeconfig generated by Crossplane XEKS
# and creates an Argo CD-compatible cluster secret in JSON format.
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: cluster-secret
  namespace: kubezero
  annotations:
    argocd.argoproj.io/sync-wave: '1'
  labels:
    argocd.argoproj.io/secret-type: cluster
spec:
  refreshInterval: 1m
  secretStoreRef:
    name: kubezero-management
    kind: ClusterSecretStore
  target:
    name: cluster-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      metadata:
        annotations:
          managed-by: external-secrets
        labels:
          argocd.argoproj.io/secret-type: cluster
      data:
        # TODO: Update for azure
        name: "{{ with (.kubeconfig | fromYaml) }}{{ (index .clusters 0).name }}{{ end }}"
        server: "{{ with (.kubeconfig | fromYaml) }}{{ (index .clusters 0).cluster.server }}{{ end }}"
        config: |
          {
            "awsAuthConfig": {
              "clusterName": "{{ with (.kubeconfig | fromYaml) }}{{ (index .clusters 0).name }}{{ end }}"
            },
            "tlsClientConfig": {
              "insecure": false,
              "caData": "{{ with (.kubeconfig | fromYaml) }}{{ index (index .clusters 0).cluster "certificate-authority-data" }}{{ end }}"
            }
          }
  data:
    - secretKey: kubeconfig
      remoteRef:
        key: management-aws-eks-kubeconfig
        property: kubeconfig
